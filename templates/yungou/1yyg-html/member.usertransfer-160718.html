{wc:templates "index","header"}
<div class="main-content clearfix">
{wc:templates "member","left"}
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_PC_CSS}/layout-topic.css"/>
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_PC_CSS}/layout-invitation.css"/>

 <div class="R-content">
	<div class="subMenu">
		<a id="linkApply" class="current">转帐云积分申请</a>
		
	</div>
 
	<div id="divSQTX" class="Apply-con">
	  <form name="form1" action="" method="post">
		<dl>
			<dt>帐户云积分：</dt>
			<dd><span id="spanBrokerage" class="orange">{wc:$member[score]}</span> &nbsp;<span class="gray02" style="color:#999999">转帐云积分不得大于帐户云积分</span></dd>
		</dl>
		<dl>
			<dt>转帐：</dt>
			<dd><input id="txtAppMoney" type="text" name="money" onkeyup="value=value.replace(/\D/g,'')" class="inp-money txtAri" value="" maxlength="10" tip="1" /><b>云积分</b>&nbsp;<span id="tip1"></span></dd>
		</dl>
	
		<dl>
			<dt>转入用户：</dt>
			<dd><input name="txtBankName" type="text" id="txtBankName" class="input-txt" tip="3" />&nbsp;<span class="gray02" style="color:#999999">填写邮箱或手机号</span></dd>
			
		</dl>
		
		
		<div class="Apply-button">
			<input type="submit" name="submit1" id="btnSQTX" class="bluebut" title="提交申请" value="提交申请">
		</div>
	 </form>
	</div>
	
  
     
<style>
   #divSQTX span{color:#FF6600};
</style>

</div></div>
{wc:templates "index","footer"}
