<script type="text/javascript">
   function WxLogin() {   
	   var YDB = new YDBOBJ();
	   var url = Path.Webpath;
	   url = url.replace('http://','');
	   url = 'http://' + url.substr(0,url.indexOf('/'));
	   url += '/index.php/mobile/user/wxapplogin/';
	   url += Math.random().toString(36).substr(2) + '/';
	   //alert(url);
	   YDB.WXLogin(1, url);
   }
	$().ready(function(e) {
		var ua = navigator.userAgent.toLowerCase();
		if(ua.indexOf('ck 2.0')>=0){
			$('.wechat').bind('click',function(e){
				e.preventDefault();
				WxLogin();
			})
		}
	});
</script>
