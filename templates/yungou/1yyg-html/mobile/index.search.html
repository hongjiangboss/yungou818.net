<script type="text/javascript">
    function go_search(k){
        var key = k ? k : document.getElementById('keyword').value;
        if(key.length < 1){
            document.getElementById('keyword').focus();
            return
        }
        location = "/?/mobile/mobile/search_index/&keyword="+key;
    }
</script>
